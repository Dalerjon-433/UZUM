<!Doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./media.css">
    <title>UZUM MARKET</title>
  </head>
  <body>
    <div class="container container_search">
      <div class="search_result"></div>
    </div>
    <div class="back_head"></div>
    <header class="header_uzum"></header>
    <div class="loginBox"></div>

    <section class="swiper_section">
      <div class="container swiper_container">
        <div class="swiper swiper-global-page">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="/image.png"></div>
            <div class="swiper-slide"><img src="/image kitchen.png"></div>
            <div class="swiper-slide"><img src="/image 3.jpg"></div>
          </div>
          <div class="swiper-pagination swiper-pagination-home"></div>
          <div class="swiper-button-prev swiper-button"></div>
          <div class="swiper-button-next swiper-button"></div>
        </div>
      </div>
    </section>

    <section class="section_grid">
      <div class="container container_grid">
        <button class="popular_btn">Популярное:</button>
        <div class="grid_dscr"></div>
        <button class="show_more">Показать ешё 10</button>
      </div>
    </section>

    <section>
      <div class="container container_scrol">
        <div class="post"><img src="/image kitchen.png"></div>
        <button class="popular_btn">Все для дома:</button>
        <div class="swiper_scrol">
          <div class="swiper-wrapper swiper-wrapper-all-for-home"></div>
        </div>
      </div>
    </section>

    <section>
      <div class="container container_scrol">
        <div class="post"><img src="/image.png"></div>
        <button class="popular_btn">Низкие цены:</button>
        <div class="swiper_scrol">
          <div class="swiper-wrapper swiper-wrapper-low-price"></div>
        </div>
      </div>
    </section>

    <footer>
      
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>

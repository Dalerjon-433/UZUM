<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/media.css">
    <title>UZUM</title>
</head>

<body>
    <div class="back_head"></div>
    <div class="container container_search">
        <div class="search_result"></div>
    </div>
    <header></header>

    <section>
        <div class="container container_product">
            <div class="left_box">
                <div class="box">
                    <div class="box_left"></div>
                    <div class="box_right swiper swiper_product">
                        <div class="swiper-wrapper"></div>
                        <div class="swiper-pagination"></div>
                        <div class="swiper-button-prev swiper-button"></div>
                        <div class="swiper-button-next swiper-button"></div>
                    </div>
                </div>
            </div>
            <div class="rigth_box">
                <h1 class="pruduct_name"></h1>
                <div class="otzbox">
                    <img src="/9004759_star_favorite_award_like_icon.svg" alt="" class="otzimg">
                    <p class="otz"></p>
                </div>
                <h2 class="priduct_price"></h2>
                <h3 class="kredit_price kredit_price_2"></h3>
                <div class="box_btn">
                    <button class="minus">-</button>
                    <p class="colvo"></p>
                    <button class="plus">+</button>
                </div>
                <hr>
                <h2>Описание товара</h2>
                <p class="descr"></p>
                <div class="box_btn_Like">
                    <button class="box_btn_Like_elem like_btn_product">Добавить в избранное</button>
                    <button class="box_btn_Like_elem btn_product">Добавить в корзину</button>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container container_scrol">
            <p class="popular_btn">Похожее:</p>
            <div class="swiper_scrol">
                <div class="swiper-wrapper swiper-wrapper-similar"></div>
            </div>
        </div>
    </section>

    <footer></footer>

    <script type="module" src="./script.js"></script>
</body>

</html>

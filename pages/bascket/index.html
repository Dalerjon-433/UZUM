<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/media.css">
    <title>UZUM</title>
</head>
<body>
    <div class="back_head"></div>
    <div class="container container_search">
        <div class="search_result"></div>
    </div>
    <header></header>
    
    <div class="container container_favorites basket_container">
        <h1 class="buying">В Корзине : <span class="colvo_product"></span></h1>
        <div class="prd_box">
            <div class="prd_box_left">
                <div class="prd_box_left_elem"></div>
            </div>
            <div class="prd_box_right">
                <h4>Ваш заказ</h4>
                <div class="colvo_price">
                    <p>Товары (<span class="all_colvo"></span>):</p>
                    <p class="all_price"></p>
                </div>
                <div class="date date_2"></div>
                <div class="colvo_price">
                    <p>Итого:</p>
                    <p class="concl"></p>
                </div>
                <button class="buy">Заказать</button>
            </div>
        </div>
    </div>

    <section class="section_2">
        <div class="container container_section">
            <img src="/shopocat 1.svg" alt="" class="section_img">
            <h1>В корзине пока нет товаров</h1>
            <h4>Начните с подборок на главной странице или найдите нужный товар через поиск</h4>
        </div>
    </section>

    <footer></footer>

    <script type="module" src="./script.js"></script>
</body>

</html>

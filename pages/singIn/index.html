<!Doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="../../media.css">
    <title>UZUM-MARKET</title>
</head>

<body>
    <div class="back_head"></div>
    <div class="container container_search">
        <div class="search_result"></div>
    </div>
    <header></header>

    <div class="container singIn_container">
        <div>
            <h1 class="lastname user_name"></h1>
            <h1 class="name_1 user_name"></h1>
        </div>

        <form class="singIn_form">
            <h2>Данные</h2>
            <div class="singIn_box">
                <div>
                    <p>Фамилия :</p>
                    <input type="text" class="singIn_inp" required name="lastname">
                </div>

                <div>
                    <p>Имя :</p>
                    <input type="text" class="singIn_inp" required name="name">
                </div>
                
                <div>
                    <p>Возраст :</p>
                    <input type="text" class="singIn_inp" name="age">
                </div>

                <div>
                    <p>Email :</p>
                    <input type="text" class="singIn_inp" required name="email">
                </div>

                <div>
                    <p>Ноер телефона :</p>
                    <input type="text" class="singIn_inp" required name="phone_number">
                </div>
            </div>
            <button class="singIn_btn">ИЗМЕНИТЬ</button>
        </form>
    </div>

    <footer></footer>
    <script type="module" src="./script.js"></script>
</body>
</html>
